cluster:
  localServer: http://localhost:8080
  servers:
    - http://localhost:8080

clients:
  - client: cassandra
    keyValueService:
      type: cassandra
      servers:
        - localhost:9160
      poolSize: 20
      keyspace: test
      credentials:
        username: cassandra
        password: cassandra
      ssl: false
      replicationFactor: 1
      mutationBatchCount: 10000
      mutationBatchSizeBytes: 10000000
      fetchBatchCount: 1000
      safetyDisabled: false
      autoRefreshNodes: false
