algorithm:
  type: paxos
  paxosDataDir: <TEMP_DATA_DIR>

cluster:
  localServer: localhost:9090
  servers:
    - localhost:9090

clients:
  - test

useClientRequestLimit: true
useAsyncLockService: false

server:
  applicationConnectors:
    - type: http
      port: 9090
      selectorThreads: 8
      acceptorThreads: 4
  adminConnectors:
    - type: http
      port: 7090
