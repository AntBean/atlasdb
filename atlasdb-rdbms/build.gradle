apply from: "../gradle/shared.gradle"

// disable tests if building on Travis (Travis CI kills test processes due to load)
[test, check].each { it.onlyIf { !System.getenv().containsKey('CI') } }

dependencies {
  compile(project(":atlasdb-client"))
  compile 'org.jdbi:jdbi:2.59'
  compile 'postgresql:postgresql:9.0-801.jdbc4'

  testCompile 'ru.yandex.qatools.embed:postgresql-embedded:1.3'
  testCompile project(path: ":atlasdb-tests-shared")
}

